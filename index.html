<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Array Reverser</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --warning: #fdcb6e;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        .description {
            text-align: center;
            margin-bottom: 25px;
            color: #636e72;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .btn:hover {
            background-color: #5649c0;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
        }
        
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid var(--primary);
        }
        
        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .array-display {
            font-family: monospace;
            background-color: #2d3436;
            color: #f5f6fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        
        .features {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .feature-btn {
            flex: 1;
            padding: 8px;
            background: white;
            border: 1px solid #dfe6e9;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .feature-btn:hover {
            background: #f1f2f6;
        }
        
        .feature-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .features {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”€ Advanced Array Reverser</h1>
        <p class="description">Transform, analyze, and visualize your arrays with multiple operations</p>
        
        <div class="input-group">
            <label for="arrayInput">Enter your array elements:</label>
            <input type="text" id="arrayInput" placeholder="e.g., 1, 2, 3 or apple banana cherry">
        </div>
        
        <div class="input-group">
            <label for="separator">Choose separator:</label>
            <select id="separator">
                <option value="auto">Auto-detect (commas/spaces)</option>
                <option value="comma">Comma (1,2,3)</option>
                <option value="space">Space (1 2 3)</option>
                <option value="custom">Custom...</option>
            </select>
        </div>
        
        <div class="features">
            <button class="feature-btn active" onclick="setOperation('reverse')">Reverse</button>
            <button class="feature-btn" onclick="setOperation('sort')">Sort</button>
            <button class="feature-btn" onclick="setOperation('shuffle')">Shuffle</button>
            <button class="feature-btn" onclick="setOperation('unique')">Unique</button>
        </div>
        
        <button class="btn" onclick="processArray()">Process Array</button>
        <button class="btn btn-secondary" onclick="copyToClipboard()">Copy Result</button>
        
        <div class="result-container">
            <div class="result-title">Original Array:</div>
            <div class="array-display" id="originalArray"></div>
            
            <div class="result-title" style="margin-top: 15px;">Result:</div>
            <div class="array-display" id="resultArray"></div>
            
            <div class="result-title" style="margin-top: 15px;">Statistics:</div>
            <div id="stats"></div>
        </div>
    </div>

    <script>
        let currentOperation = 'reverse';
        
        function setOperation(operation) {
            currentOperation = operation;
            
            // Update active button styling
            document.querySelectorAll('.feature-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(operation)) {
                    btn.classList.add('active');
                }
            });
        }
        
        function getSeparator() {
            const separatorType = document.getElementById('separator').value;
            
            switch(separatorType) {
                case 'comma': return ',';
                case 'space': return ' ';
                case 'custom': return prompt('Enter custom separator:');
                default: return /[, ]+/; // Auto-detect
            }
        }
        
        function processArray() {
            const input = document.getElementById('arrayInput').value.trim();
            const separator = getSeparator();
            
            // Convert input to array
            let arr;
            if (separator instanceof RegExp) {
                arr = input.split(separator).filter(item => item.trim() !== '');
            } else {
                arr = input.split(separator).filter(item => item.trim() !== '');
            }
            
            if (arr.length === 0) {
                alert('Please enter valid array elements!');
                return;
            }
            
            // Process array based on selected operation
            let result;
            switch(currentOperation) {
                case 'reverse':
                    result = [...arr].reverse();
                    break;
                case 'sort':
                    result = [...arr].sort((a, b) => {
                        if (!isNaN(a) && !isNaN(b)) return a - b;
                        return String(a).localeCompare(String(b));
                    });
                    break;
                case 'shuffle':
                    result = [...arr].sort(() => Math.random() - 0.5);
                    break;
                case 'unique':
                    result = [...new Set(arr)];
                    break;
                default:
                    result = arr;
            }
            
            // Display results
            document.getElementById('originalArray').textContent = `[ ${arr.join(', ')} ]`;
            document.getElementById('resultArray').textContent = `[ ${result.join(', ')} ]`;
            
            // Show statistics
            document.getElementById('stats').innerHTML = `
                <p>â€¢ Original length: ${arr.length} items</p>
                <p>â€¢ Result length: ${result.length} items</p>
                <p>â€¢ Operation: ${currentOperation.charAt(0).toUpperCase() + currentOperation.slice(1)}</p>
            `;
        }
        
        function copyToClipboard() {
            const result = document.getElementById('resultArray').textContent;
            if (!result || result === '[ ]') {
                alert('No result to copy!');
                return;
            }
            
            navigator.clipboard.writeText(result.replace(/[\[\]]/g, ''))
                .then(() => alert('Copied to clipboard!'))
                .catch(err => console.error('Failed to copy:', err));
        }
    </script>
</body>
</html>
